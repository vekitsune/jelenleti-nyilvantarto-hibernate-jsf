<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Regisztráció</title>
    </h:head>
    <h:body>
        Regisztráció<br/>
        <h:form>
            Kérlek minden adatot adj meg!<br/>
            Neved: <h:inputText id="nev" /><br/>
            E-mail címed: <h:inputText id="email" /><br/>
            Célod egy rövid mondatban: <h:inputText id="cel" /><br/>
            
        </h:form>
       <br/>
       <br/>
       <h:form>
           <h:commandButton value="OK" id="ok" action="regfel" />
           <h:commandButton value="Mégse" id="megse" action="megse" /><br/>
                                                                                
           
       </h:form>
    </h:body>
</html>
